<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewCentury Server Control Panel</title>
    <link rel="stylesheet" href="/static/css/foundation.css" />
    <link rel="stylesheet" href="/static/css/dashboard/daemonEditor.css" />
</head>
<body>
    <div class="title-bar">
        <div class="title-bar-left">
            <span class="title-bar-title">NewCentury Server CP</span>
        </div>
        <div class="title-bar-right">
        </div>
    </div>
    <div class="grid-container custom-daemon-editor">
        <div class="gird-x align-center">
            <h3 class="cell">프로젝트 데몬 등록</h3>
            <h3 class="cell">프로젝트 데몬 수정</h3>
            <div>
                <label for="daemon-name">프로젝트 데몬 이름</label>
                <input id="daemon-name" type="text" placeholder="프로젝트명" />
            </div>
            <div>
                <label for="daemon-version">프로젝트 데몬 버전</label>
                <input id="daemon-version" type="text" placeholder="ex:) 1.0.0" />
            </div>
            <div>
                <label for="daemon-technology">프로젝트 데몬 종류 (백엔드 프레임워크 종류)</label>
                <input id="daemon-technology" type="text" placeholder="ex:) Java Spring Boot, Python Flask, etc.." />
            </div>
            <div>
                <label for="daemon-image-name">프로젝트 데몬 이미지 이름</label>
                <input id="daemon-image-name" type="text" placeholder="도커 이미지명" />
            </div>
            <div>
                <label for="daemon-container-name">프로젝트 데몬 컨테이너 이름</label>
                <input id="daemon-container-name" type="text" placeholder="도커 컨테이너명" />
            </div>
            <div>
                <label for="daemon-port">프로젝트 데몬 포트</label>
                <input id="daemon-port" type="text" placeholder="데몬 접근 포트" />
            </div>
            <div>
                <label for="daemon-projectPath">프로젝트 리포지토리 루트 경로</label>
                <input id="daemon-projectPath" type="text" placeholder="git clone 받은 경로를 입력하시면 됩니다." />
            </div>
            <div>
                <label for="daemon-binaryPath">프로젝트 바이너리 경로</label>
                <input id="daemon-binaryPath" type="text" placeholder="빌드한 바이너리를 업로드할 경로를 입력하시면 됩니다." />
            </div>
            <div class="custom-daemon-editor-dockerfile-textarea">
                <label for="daemon-dockerfile">프로젝트 Dockerfile 설정파일 내용</label>
                <textarea id="daemon-dockerfile" type="text" placeholder="Dockerfile 스크립트를 입력하세요."></textarea>
            </div>
            <div class="custom-daemon-editor-composefile-textarea">
                <label for="daemon-composefile">프로젝트 docker-compose.yml 설정파일 내용</label>
                <textarea id="daemon-composefile" type="text" placeholder="docker-compose.yml 스크립트를 입력하세요."></textarea>
            </div>
            <div class="custom-daemon-editor-dockerfile-textarea">
                <label for="daemon-description">프로젝트 백엔드 데몬 설명</label>
                <textarea id="daemon-description" type="text" placeholder="프로젝트 백엔드 데몬 설명을 입력하세요."></textarea>
            </div>
            <div>
                <button class="button small" type="button">프로젝트 데몬 등록</button>
                <button class="button small" type="button">프로젝트 데몬 수정</button>
            </div>
        </div>
    </div>
</body>
</html>
