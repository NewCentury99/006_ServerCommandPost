<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>NewCentury's Server Command Post</h1>
    <div>
        <div>프로젝트 데몬 등록</div>
        <div>프로젝트 데몬 수정</div>
        <div>
            <label for="daemon-node">프로젝트 데몬이 배포된 노드 선택</label>
            <select id="daemon-node">
                <option th:each="daemon: ${daemonList}" th:text="${daemon.name}"></option>
            </select>
        </div>
        <div>
            <label for="daemon-name">프로젝트 데몬 이름</label>
            <input id="daemon-name" type="text" placeholder="도커 이미지 및 컨테이너명이 '(입력내용)_backend' 형식으로 설정됩니다." />
        </div>
        <div>
            <label for="daemon-technology">프로젝트 데몬 종류 (백엔드 프레임워크 종류)</label>
            <input id="daemon-technology" type="text" placeholder="ex:) Java Spring Boot, Python Flask, etc.." />
        </div>
        <div>
            <label for="daemon-version">프로젝트 데몬 버전</label>
            <input id="daemon-version" type="text" placeholder="ex:) ver1.0.0" />
        </div>
        <div>
            <label for="daemon-projectPath">프로젝트 리포지토리 경로</label>
            <input id="daemon-projectPath" type="text" placeholder="git clone 받은 경로를 입력하시면 됩니다." />
        </div>
        <div>
            <label for="daemon-binaryPath">프로젝트 바이너리 경로</label>
            <input id="daemon-binaryPath" type="text" placeholder="빌드한 바이너리를 업로드할 경로를 입력하시면 됩니다." />
        </div>
        <div>
            <label for="daemon-dockerfile">프로젝트 Dockerfile 설정파일 내용</label>
            <textarea id="daemon-dockerfile" type="text" placeholder="Dockerfile 스크립트를 입력하세요."></textarea>
        </div>
        <div>
            <label for="daemon-composefile">프로젝트 docker-compose.yml 설정파일 내용</label>
            <textarea id="daemon-composefile" type="text" placeholder="docker-compose.yml 스크립트를 입력하세요."></textarea>
        </div>
        <div>
            <label for="daemon-description">프로젝트 백엔드 데몬 설명</label>
            <textarea id="daemon-description" type="text" placeholder="프로젝트 백엔드 데몬 설명을 입력하세요."></textarea>
        </div>
        <div>
            <button>프로젝트 데몬 등록</button>
            <button>프로젝트 데몬 수정</button>
        </div>
    </div>
</body>
</html>
